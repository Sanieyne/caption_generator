name: Flutter Build and Deploy

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "17"

      - name: Install Flutter
        run: |
          git clone https://github.com/flutter/flutter.git -b stable --depth 1
          echo "${GITHUB_WORKSPACE}/flutter/bin" >> $GITHUB_PATH

      - name: Flutter Doctor
        run: flutter doctor -v

      - name: Cache Pub Dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.pub-cache
            ${{ github.workspace }}/flutter/bin/cache
          key: ${{ runner.os }}-flutter-${{ hashFiles('pubspec.yaml') }}
          restore-keys: |
            ${{ runner.os }}-flutter-

      - name: Install Dependencies
        run: flutter pub get

      - name: Build Release APK
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          flutter build apk --release --dart-define=HF_TOKEN=$HF_TOKEN

      - name: Upload APK as Artifact
        uses: actions/upload-artifact@v4
        with:
          name: flutter-apk-release
          path: build/app/outputs/flutter-apk/app-release.apk

      - name: Upload APK to Your VPS (Node Upload API)
        run: |
          curl -f -X POST "${{ secrets.APK_UPLOAD_URL }}" \
            -H "Authorization: Bearer ${{ secrets.APK_UPLOAD_TOKEN }}" \
            -F "apk=@build/app/outputs/flutter-apk/app-release.apk"
